<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Билет 10 - Диалог</title>

    <link rel="stylesheet" href="../libs/jquery-ui-1.12.1/themes/ui-lightness/jquery-ui.min.css">
    <link rel="stylesheet" href="jq.css">

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/jquery-ui-1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div id="dialog-form" title="Добавить товар">
        <form>
            <fieldset>
                <label for="number">Номер</label>
                <input type="text" name="number" id="number" value="" class="text ui-widget-content ui-corner-all">
                <label for="name">Название</label>
                <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
                <label for="price">Цена</label>
                <input type="text" name="price" id="price" value="" class="text ui-widget-content ui-corner-all">
            
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    
    <div id="products-contain" class="ui-widget">
        <table id="products" class="ui-widget ui-widget-content">
            <thead>
            <tr class="ui-widget-header ">
                <th>Номер</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <button id="create-product">Добавить</button>
    
    <script src="jq.js"></script>
</body>
</html>
