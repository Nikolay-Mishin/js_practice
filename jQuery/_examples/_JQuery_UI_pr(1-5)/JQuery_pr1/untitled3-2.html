function dialog (name) {
	const element = elements.find(el=>el.name===name);
	$( "#dialog" ).html(`
	<h1><b>${elements.symbol}</b>${element.name}</h1>
	<p>${elem.summary}</p>
	`)
	.dialog(modal: true);
}
  const $elements = $('.elements');

	  const $el = $('<span>')
	  .text(elem.name)
	  .attr('title', elem.summary))
	  .on('click',()=>showdialog(elem.name));
	  $elements
	  .append($el)
	  .append(' '); 
	}
