<!DOCTYPE html>
<html lang="en">
<head>
    <title>Экзамен по курсу</title>
    <script src="../data.js"></script>
    <script src="app-2.js"></script>
</head>
<body>

<h1>Таблица 1 – общая статистика</h1>
<table border="1">
<tbody>
<tr>
    <td>общая сумма заказов</td>
    <td id="total-sum"></td>
</tr>
<tr>
    <td>общее число заказов</td>
    <td id="total-orders"></td>
</tr>
<tr>
    <td>общая сумма рекомендованных продаж</td>
    <td id="total-recommended"></td>
</tr>
<tr>
    <td>общая сумма не рекомендованных продаж</td>
    <td id="total-typical"></td>
</tr>
<tr>
    <td>общее число покупателей</td>
    <td id="total-customers"></td>
</tr>
<tr>
    <td>количество заказов, в которых нет рекомендованных продаж</td>
    <td id="total-without-recommended"></td>
</tr>
<tr>
    <td>количество заказов, в которых только рекомендованные продажи</td>
    <td id="total-without-typical"></td>
</tr>
</tbody>
</table>

</html>
