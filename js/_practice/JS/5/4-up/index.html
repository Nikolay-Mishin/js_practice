<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <li><a href="#/stat">Статистика</a>
        <li><a href="#/groups">Группы</a>
        <li><a href="#/students">Студенты</a>
    </ul>

    <div class="stat tab active">
        <h2>Статистика</h2>

        <p>Количество студентов: <span id="count">XXXXX</span></p>
        <p>Число групп: <span id="groupCount">XXXXX</span></p>
        <p>Среднее количество студентов в группе: <span id="avgGroup">XXXXX</span></p>
    </div>

    <div class="groups tab">
        <h2>Группы</h2>

        <table class="groups" border="1">
            <tbody></tbody>
        </table>
    </div>

    <div class="students tab">
        <h2>Студенты</h2>

        <button onclick="filterGroup ()">Все</button>
        <span class="groupButtons"></span>

        <table class="students" border="1">
            <thead>
            <th><span onclick="showStudents (lastSort, this)">Фамилия</span>
            <th><span onclick="showStudents (firstSort, this)">Имя</span>
            <th><span onclick="showStudents (groupSort, this)">Группа</span>
            <th><span onclick="showStudents (ageSort, this)">Возраст</span>
            <th><span onclick="showStudents (genderSort, this)">Пол</span>
            </thead>
            <tbody></tbody>
        </table>
    </div>



    <script src="students.js"></script>
    <script src="main.js"></script>
</body>

</html>
